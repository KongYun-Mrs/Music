{% extends 'app/base.html' %}

{% block link %}
    <style>
        .input-lg {
            height: 35px;
        }
    </style>
{% endblock %}

{% block content %}
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">云音乐</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
        </header>
        <form action="{{ url('app:login') }}" method="post">
         <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <div class="form-group">
            <input type="text" placeholder="用户名" class="form-control rounded input-lg text-center no-border" name="username">
          </div>
          <div class="form-group">
             <input type="password" placeholder="请输入密码" class="form-control rounded input-lg text-center no-border" name="password">
          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录</span></button>
          <div class="line line-dashed"></div>
          <a href="{{ url('app:register') }}" class="btn btn-lg btn-info btn-block rounded">注册</a>
            <div class="line line-dashed"></div>
            <a href="{{ url('app:register') }}" class="btn btn-lg btn-info btn-block rounded">激活</a>
         <div class="text-center m-t m-b"><a href="#"><small>找回密码?</small></a></div>



            {% if msg %}
            {{ msg }}
            {% endif %}

            {% if msg1 %}
                {{ msg1 }}
            {% endif %}
        </form>

      </section>
    </div>
  </section>
{% endblock %}
