{% extends 'admin/base.html' %}

{% block content %}
    <!-- Page Inner -->
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">Image Crop</h3>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">Image Cropper</h4>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="image-crop">
                                        <img src="{{ static('admin/images/700x600.png') }}"
                                             style="width: 100%; height: 100%;" alt="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h4>Image Preview:</h4>
                                    <div class="img-preview"></div>
                                    <div class="m-t-md">
                                        <button class="btn btn-primary" id="zoomIn">Zoom In</button>
                                        <button class="btn btn-primary" id="zoomOut">Zoom Out
                                        </button>
                                        <button class="btn btn-primary" id="rotateLeft">Rotate
                                            Left
                                        </button>
                                        <button class="btn btn-primary" id="rotateRight">Rotate
                                            Right
                                        </button>
                                        <button class="btn btn-danger" id="clear">Clear</button>
                                        <p class="text-danger m-t-sm">Note: Be sure the browser
                                            supports canvas before call Rotate method.</p>
                                        <div class="input-group m-t-sm">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-info" id="replace"
                                                                type="button">Replace</button>
                                                    </span>
                                            <input class="form-control" id="replaceWith" type="text"
                                                   value="assets/images/700x600.png"
                                                   placeholder="Input image URL">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Row -->
        </div><!-- Main Wrapper -->
        <div class="page-footer">
            <p>Copyright &copy; 2018.Company name All rights reserved.<a target="_blank"
                                                                         href="http://www.17sucai.com/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a>
            </p>
        </div>
    </div><!-- /Page Inner -->
{% endblock %}
