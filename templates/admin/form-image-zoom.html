{% extends 'admin/base.html' %}

{% block content %}

        <div class="page-title">
            <h3 class="breadcrumb-header">Image Zoom</h3>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">Basic Zoom</h4>
                        </div>
                        <div class="panel-body">
                            <img id="zoom_01" src="http://via.placeholder.com/1200x900"
                                 data-zoom-image="http://via.placeholder.com/1200x900"
                                 style="width: 100%;" alt=""/>
                        </div>
                    </div>
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">

                                 style="width: 100%;" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">Inner Zoom</h4>
                        </div>
                        <div class="panel-body">
                            <img id="zoom_02" src="http://via.placeholder.com/1200x900"
                                 data-zoom-image="http://via.placeholder.com/1200x900"
                                 style="width: 100%;" alt=""/>
                        </div>
                    </div>
                    <div class="panel panel-white" id="js-alerts">

                        <div class="panel-body">

                                 data-zoom-image="http://via.placeholder.com/1200x900"
                                 style="width: 100%;" alt=""/>
